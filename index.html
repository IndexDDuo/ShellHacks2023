<!DOCTYPE html>
<html>
<head>
    <title>FBI Most Wanted Search</title>
</head>
<body>
    <h1>FBI Most Wanted Search</h1>
    <form action="/search" method="post">
      <label for="title">Title (Name):</label>
      <input type="text" id="title" name="title"><br><br>
  
      <label for="fieldOffices">Field Offices (Location - City):</label>
      <input type="text" id="fieldOffices" name="fieldOffices"><br><br>
      
      <label for="race">Race:</label>
      <!-- <input type="text" id="race" name="race"><br><br> -->
      <select name="race" id="race">
        <option value="white">White</option>
        <option value="black">Black</option>
        <option value="hispanic">Hispanic</option>
        <option value="asian">Asian</option>
      </select><br><br>

      <label for="rewardMin">Reward Min:</label>
      <input type="number" id="rewardMin" name="rewardMin"><br><br>
  
      <label for="rewardMax">Reward Max:</label>
      <input type="number" id="rewardMax" name="rewardMax"><br><br>
  
      <label for="weight">Weight:</label>
      <input type="number" id="weight" name="weight"><br><br>
  
      <label for="age">Age:</label>
      <input type="number" id="age" name="age"><br><br>
  
      <input type="submit" value="Search">
  </form>
  
</body>
</html>
